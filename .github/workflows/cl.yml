name: restaurants-CI  

on: [pull_request]  

jobs:
  build:                    
    name: Build
    runs-on: ubuntu-latest 

    steps:
      - uses: actions/checkout@v3       
      - name : Set up node 20       
        uses: actions/setup-node@v2                           
        with:
          node-version: '20' 
      - run: yarn install
      - run: CI='false' npx prisma generate && yarn build